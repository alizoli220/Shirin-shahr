<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محاسبه دفترچه اقساط</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>دفترچه اقساط ماهانه</h2>
    <form id="loanForm">
        <label>رقم قرارداد: <input type="number" id="contractAmount"></label>
        <label>مدت قرارداد (ماه): <input type="number" id="installments"></label>
        <label>پیش پرداخت: <input type="number" id="prePayment"></label>
        <label>تاریخ شروع اقساط: <input type="date" id="startDate"></label>
        <button type="button" onclick="generateInstallments()">محاسبه اقساط</button>
    </form>
    
    <h3>مبلغ پیش‌پرداخت: <span id="prePaymentDisplay">0</span></h3>

    <div id="installmentTable"></div>

    <h3>واریزی‌ها</h3>
    <label>مبلغ واریزی: <input type="number" id="paymentAmount"></label>
    <label>تاریخ واریز: <input type="date" id="paymentDate"></label>
    <button onclick="updatePayments()">ثبت پرداخت</button>

    <button onclick="downloadWord()">دریافت فایل Word</button>

    <script src="script.js"></script>
</body>
</html>
